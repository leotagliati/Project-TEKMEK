apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekmek-products-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
        - name: products
          image: quazmo/tekmek-products
          resources:
            limits:
              memory: 256Mi
              cpu: 1
            requests:
              memory: 256Mi
              cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: tekmek-products-clusterip-service
spec:
  selector:
    app: products
  ports:
    - name: products
      protocol: TCP
      port: 5240
      targetPort: 5240
