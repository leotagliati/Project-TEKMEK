apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekmek-build-keyboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: build-keyboard
  template:
    metadata:
      labels:
        app: build-keyboard
    spec:
      containers:
        - name: build-keyboard
          image: quazmo/tekmek-build-keyboard
          resources:
            limits:
              memory: 256Mi
              cpu: 1
            requests:
              memory: 256Mi
              cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: tekmek-build-keyboard-clusterip-service
spec:
  selector:
    app: build-keyboard
  ports:
    - name: build-keyboard
      protocol: TCP
      port: 5310
      targetPort: 5310
